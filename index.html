<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header class="py-4">
    <h1 class="text-center text-5xl">Welcome to simple <span class="font-semibold text-yellow-500">Banking Website</span></h1>
  </header>
  <main>
    <section class="text-center w-9/12 bg-red-200 mx-auto mt-12 p-6">
        <h3 class="font-medium text-3xl" >Please Login</h3>
        <div class="login-form mt-4">
            <input id="user-email" class="w-9/12 p-2" type="email" placeholder="Enter your Email"><br>
            <input id="user-password" class="w-9/12 p-2 my-4" type="password" placeholder="Enter your Email"><br>
            <button id="login-button" class="bg-red-600 hover:bg-green-600 px-8 py-2 font-semibold text-white rounded-md">Login</button>
        </div>
    </section>
  </main>

  <script src="./js/index.js"></script>
</body>
</html>
